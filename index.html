<!DOCTYPE html>
<html lang="zh-CN">
<head>

<body class="platform-android platform-cordova platform-webview">
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">

                <span class="icon-bar"></span>

                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">豆瓣电影</a>
        </div>
        <div id="navbar" ng-controller="searchCtroller" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right navLists headNavLists">
            <li urls="in_theaters"><a href="javascript:;">正在热映</a></li>
            <li urls="coming_soon"><a href="javascript:;">即将上映</a></li>

            <form class="navbar-form navbar-right" onsubmit="InitTableSearch(0)">

        </div>
    </div>
</nav>

                <li class="active" urls="in_theaters"><a href="javascript:;">正在热映</a></li>

                <li class="hot" urls="top250"><a href="javascript:;">top250</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

                <!--这里显示搜索信息-->
            </div>
            <div id="Pagination"><!-- 这里显示分页 --></div>
        </div>
    </div>
